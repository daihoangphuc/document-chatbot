<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Hỏi Đáp Tài Liệu</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite CSS -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.3/dist/flowbite.min.css" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <!-- Phần Tải Lên Tài Liệu -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Tải Lên Tài Liệu</h1>
      <form method="post" action="/upload" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Chọn file:</label>
          <input type="file" name="file" class="block w-full text-gray-900 border border-gray-300 rounded-md cursor-pointer focus:outline-none">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Tải Lên</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="mt-4 space-y-2">
            {% for message in messages %}
              <li class="text-red-500">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>

    <!-- Phần Đặt Câu Hỏi -->
    <div class="bg-white shadow-md rounded-lg p-6 mt-8">
      <h1 class="text-2xl font-bold mb-4">Đặt Câu Hỏi</h1>
      <form id="questionForm" class="space-y-4">
        <div>
          <input type="text" id="question" name="question" placeholder="Nhập câu hỏi của bạn" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Hỏi</button>
      </form>
      <div id="answer" class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded"></div>
    </div>
  </div>

  <script>
    document.getElementById('questionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const question = document.getElementById('question').value;
      fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({question: question})
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('answer').innerText = data.answer;
      });
    });
  </script>
  <!-- Flowbite JS -->
  <script src="https://unpkg.com/flowbite@1.6.3/dist/flowbite.js"></script>
</body>
</html>
